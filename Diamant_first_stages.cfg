@PART[_Knes_Diamant_Engine_09375]:FOR[RealismOverhaul]
{
	%title = Vexin/Valois
	%manufacturer =	LRBA
	%description = First stage engine of the Diamant rocket family, the first French rockets. Don't forget to switch config depending on your use, default is Vexin.				
	%RSSROConfig = True
	
	@rescaleFactor = 1.493	

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}					
	!MODULE[ModuleAlternator],*{}						
	!RESOURCE,*{}										
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6									
		%useGimbalResponseSpeed = True						
		%gimbalResponseSpeed = 4							
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 12.8
		basemass = -1
		
		TANK
		{
			name = Furfuryl
			amount = 12.8
			maxAmount = 12.8
		}
	}
		
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Vexin
		modded = false
		origMass = 0.192
		
		CONFIG
		{
			name = Vexin B										
			specLevel = Operationnal
			minThrust =	310								
			maxThrust = 310
			heatProduction = 100
			PROPELLANT
			{
				name = Turpentine
				ratio = 0.23355
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IWFNA
				ratio = 0.76645
			}
			PROPELLANT									
			{
				name = Water
				ratio = 0.00949
				ignoreForIsp = True
			}
			
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = Furfuryl								
				amount = 12.8
			}
			atmosphereCurve
			{
				key = 0 230								
				key = 1 203					
			}
		}
		
		CONFIG
		{
			name = Valois B									
			specLevel = Operationnal
			minThrust =	348								
			maxThrust = 348
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.23355
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.76645
			}
			PROPELLANT									
			{
				name = Water
				ratio = 0.00949
				ignoreForIsp = True
			}
			
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge						
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 251								
				key = 1 221					
			}
		}
	}
}
@PART[_Knes_Diamant_Aileron_B]:FOR[RealismOverhaul]
{
	%title = Diamant Control Fin
	%manufacturer =	LRBA
	%description = Place in x2 symmetry on the Vexin/Valois, used for roll control using small SRMs for the first few seconds of the launch and control surfaces after SRMs burnout. CONTROL SURFACES NOT INCLUDED USE B9 WINGS.						
	%RSSROConfig = True
	
	@rescaleFactor = 1.493		

	!MODULE[ModuleEngineConfigs],*{}					
	!MODULE[ModuleAlternator],*{}						
	!RESOURCE,*{}										
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 20									
		%useGimbalResponseSpeed = True						
		%gimbalResponseSpeed = 10							
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		type = PBAN
		volume = 2
		basemass = -1
		
		TANK
		{
			name = PBAN
			amount = 2
			maxAmount = 2
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = DiamantRollSRB
		modded = false
		origMass = 0.03
		
		CONFIG
		{
			name = DiamantRollSRB										
			specLevel = Operationnal
			minThrust =	1								
			maxThrust = 1
			heatProduction = 100
			PROPELLANT
			{
				name = PBAN
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 220								
				key = 1 200					
			}
		}
	}
}
@PART[_Knes_Diamant_Aileron]:FOR[RealismOverhaul]
