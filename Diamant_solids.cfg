@PART[_Knes_Topaze_Booster_0625]:FOR[RealismOverhaul]
{
	%title = Topaze
	%manufactrurer = Nord Aviation
	%description = Second stage booster of the Diamant A and B rockets.
	%RSSROConfig = True
	
	@rescaleFactor = 1.28
	
	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	!MODULE[ModuleEngineConfigs],*{}					
	!MODULE[ModuleAlternator],*{}						
	!RESOURCE,*{}	
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5									
		%useGimbalResponseSpeed = True						
		%gimbalResponseSpeed = 5							
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = PUPE
		volume = 1276.83616
		basemass = -1
		
		TANK
		{
			name = PUPE
			amount = 1276.83616
			maxAmount = 1276.83616
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Topaze
		modded = false
		origMass = 0.670
		
		CONFIG
		{
			name = Topaze										
			specLevel = Operationnal
			minThrust =	150								
			maxThrust = 150
			heatProduction = 100
			PROPELLANT
			{
				name = PUPE
				ratio = 1
				DrawGauge = True
			}
			curveResource = PUPE
			
			chamberNominalTemp  = 1600
			maxEngineTemp = 1850
			
			atmosphereCurve
			{
				key = 0 259							
				key = 1 230					
			}
			
			thrustCurve
			{
				key = 0 0.2 0 15
				key = 0.1 0.9 0 0
				key = 0.6 0.8 0 -0.3
				key = 1.3 1 0 0
				key = 1.5 0.05 0 0
			}
		}
	}
}
